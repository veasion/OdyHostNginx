server {
  listen       80;
  server_name  staticportal2d8d1dev.oudianyun.com;
  add_header Access-Control-Allow-Origin *;

      location / {
      proxy_pass http://ones2.8.1-prod-portal-static;
      proxy_set_header   Host    $host;
      proxy_set_header   X-Real-IP   $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      }
      location /api {
      proxy_pass http://ones2.8.1-prod-osc-web/osc-web;
      proxy_set_header   Host    $host;
      proxy_set_header   X-Real-IP   $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      }
      location /oplog {
      proxy_pass http://ones2.8.1-prod-osc-web/osc-web/oplog;
      proxy_set_header   Host    $host;
      proxy_set_header   X-Real-IP   $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      }
      location /api/ouser-web {
      proxy_pass http://ones2.8.1-prod-ouser-web/ouser-web;
      proxy_set_header   Host    $host;
       proxy_set_header   X-Real-IP   $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      }
	location /api/ouser-center {
      proxy_pass http://ones2.8.1-prod-ouser-center/ouser-center;
      proxy_set_header   Host    $host;
       proxy_set_header   X-Real-IP   $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      }
	location /api/oms-web {
      proxy_pass http://ones2.8.1-prod-oms-web/oms-web;
      proxy_set_header   Host    $host;
       proxy_set_header   X-Real-IP   $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cookie_path / "/; httponly; secure; SameSite=Lax";
      }

	location /api/cms {
      proxy_pass http://ones2.8.1-prod-back-cms-web/back-cms-web;
      proxy_set_header   Host    $host;
      proxy_set_header   X-Real-IP   $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cookie_path / "/; httponly; secure; SameSite=Lax";
      }

