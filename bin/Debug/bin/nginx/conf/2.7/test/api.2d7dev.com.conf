server {
    listen       80;
    server_name  apib2b2d7devfront.oudianyun.com apib2c2d7devfront.oudianyun.com apio2o2d7devfront.oudianyun.com;
    add_header Access-Control-Allow-Headers X-Requested-With;
    add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
    add_header Access-Control-Allow-Credentials true;
	add_header Access-Control-Allow-Origin *;

      if ($request_method !~* GET|POST|HEAD) {
                        return 403;
                }
        #首页
        location  / {
        index   index.html;
        proxy_pass http://ones2.7-prod-frontier-cms-web/frontier-cms-web/;
        proxy_set_header   Host    $host:$server_port;
        proxy_set_header   X-Real-IP   $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            break;
        }
        #静态文件
        location ~ .*\.(gif|jpg|png|bmp|swf|css|js|ttf|otf|ico)$ {
        proxy_pass http://ones2.7-prod-h5-mall;
        proxy_set_header   Host    $host:$server_port;
        proxy_set_header   X-Real-IP   $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }
